<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Mars Rover</title>
  <script src="javascripts/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="info">
      <div class="controls">
          <h1>Mars Rover</h1>
            <div class="stringFunction">
              <p>Guide the Mars Rover with a string like:</p>
              <ul>
                <li>r = right</li>
                <li>l = left</li>
                <li>f = forward</li>
              </ul>
              <form>
                <input id="command" type="text" placeholder="e.g. rrfffflfff">
              </form>
              <button type="button" id="string" onclick="commandString()">
                Enviar
              </button>
            </div>
      
            <div class="buttons">
              <p>Or move it with the buttons:</p>
              <button type="button" id="left" onclick="turnLeft(rover)">
                Left
              </button>
              <button type="button" id="forward" onclick="moveForward(rover)">
                Forward
              </button>
              <button type="button" id="right" onclick="turnRight(rover)">
                Right
              </button>
            </div>
        </div>
      </div>

    <div class="game">
      <div class="board">
        <div id="rover">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
