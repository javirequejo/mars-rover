<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Mars Rover</title>
  <script src="javascripts/app.js"></script>
</head>
<body>
    <button type="button" id="left" onclick="turnLeft(rover)">
      Left
    </button>
    <button type="button" id="forward" onclick="moveForward(rover)">
      Forward
    </button>
    <button type="button" id="right" onclick="turnRight(rover)">
      Right
    </button>
    <form>
      <input id="command" type="text">
    </form>
  <div class="board">
    <div id="rover">
    </div>
  </div>

</body>
</html>
